services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: agentshop
      POSTGRES_USER: agentshop
      POSTGRES_PASSWORD: agentshop
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentshop"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    environment:
      DATABASE_URL: postgres://agentshop:agentshop@db:5432/agentshop?sslmode=disable
      API_KEY: demo-key
      PORT: "8080"
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "npx prisma migrate deploy &&
             npx tsx prisma/seed.ts &&
             node dist/index.js"

volumes:
  db_data: {}
